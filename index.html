<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Objeto String - Adriana Fuentes</title>
</head>
<body style="font-family: Arial; margin: 40px;">
  <h1>Objeto String en JavaScript</h1>
  <p><strong>Estudiante:</strong> Adriana Lucía Fuentes Gómez</p>
  <p><strong>Objeto:</strong> String</p>

  <h2>Ejemplo práctico</h2>
  <input type="text" id="texto" placeholder="Escribe una palabra" />
  <button onclick="mostrarResultados()">Analizar</button>

  <h3>Resultados:</h3>
  <p id="resultado"></p>

  <script>
    function mostrarResultados() {
      let texto = document.getElementById("texto").value;
      let resultado = `
        Texto original: ${texto}<br>
        Longitud: ${texto.length}<br>
        Mayúsculas: ${texto.toUpperCase()}<br>
        Minúsculas: ${texto.toLowerCase()}<br>
        Primera letra: ${texto.charAt(0)}<br>
        Sin espacios: ${texto.trim()}<br>
        Reemplazando 'a' por '@': ${texto.replace(/a/g, "@")}
      `;
      document.getElementById("resultado").innerHTML = resultado;
    }
  </script>
</body>
</html>
